<div class='container'>  
    <form class="form-signin" name="loginForm">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model='user.email'>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model='user.password'>
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click='login(user, loginForm)'>Sign in</button>
    </form>
</div>
